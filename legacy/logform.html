<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
        <title>Login form</title>
        <style>
            body{
                margin: 0 auto;
                background-color: rgb(7, 245, 245);
            }
            .body{
                display: flex;
                justify-content: center;
                align-content: center;
                
            }
            .header{
                font-family: 'Times New Roman', Times, serif;
                color: blue;
                text-align: center;
            }
            img{
                width: 100px;
            }
            .logo{
                display: flex;
                justify-content: center;
            }
            .form,.form2-div{
                display: flex;
                justify-content: center;
                flex-direction: column;
                margin: 0 20%;
            }
            .forgotpass{
                display: flex;
                justify-content: center;
                margin: 0 20%;
                flex-direction: column;
                }
             #fgp{
                display: flex;
                text-align: center;
                justify-content: center;
                flex-direction: column;
            }
            .container{
                background-color: aqua;
                padding:0% 20% 10% ;
                display: flex;
                flex-direction: column;
                transform: translateY(30%);
                border-radius: 15px;
                box-shadow: 4px 4px 20px black;
            }
            .form2-div{
                display: none;
            }
            input{
                transform: scale(2,1.2);
                background-color: aqua;
                border-radius: 5px;
                border-color: aqua;
                margin: 3%;
                box-shadow: 3px -3px 3px inset white, -3px 3px inset white;
            }
            input::placeholder{
                color: rgb(67, 7, 248);
                font-size: 8px;
            }
           
            @media screen and (max-width:300px){
                .container{
                    padding: 25px;
                }
                input{
                    transform: scale(1,1);
                }
            }
           
            @media screen and (min-width:550px){
                .form-section,.form-div{
                    display: flex;
                    justify-content: center;
                }
                .form2-div{
                    
                    justify-content: center;
                }
                .container{
                width: 450px;
                padding:0% 0% 10% ;
                transform: translateY(10%);
            }
            }
            .flink{
            display: block;
            margin:10% 15% 10%;
            text-decoration: none;
            color: blue;
            font-weight: 600;
            border-radius: 30px;
            border: 0px;
            background-color: aqua;
            font-weight: 900;
            box-shadow: -2px 2px 8px black,2px -2px 8px black;
           }
           .flink:hover{
            color: rgb(27, 27, 173);
           
           }
        </style>
    </head>
    <body>
<div class="body">
  <div class="container">
        <h1 class="header"> Login </h1>
       <div class="logo"><img src="../images/logo.svg" alt="logo"></div>
      <div class="form-div">
        <form class="form" id="forms">
        <input type="email" name="ea" placeholder="Input your email address" required ><br>
        <input type="password" name="pswd" placeholder="Set password" required><br>
        <input type="button" name="sub" value="Login">
       </form>
      </div>
    <section class="form-section" id="fgp">
        <button class="flink" onclick="fpass()">Forgotten Password</button>
       <div class="form2-div">
        <form id="forgotpass" class="forgotpass">
            <input style="margin: 10% 0%;" id="rEmail" type="email" placeholder="enter your email">
            <input style="margin: 20% 0% 5%;" onclick="rest()" id="reset" type="submit" name="reset" value="Reset">
        </form>
       </div> 
    </section>
  </div>
</div>
    <script>
        const forgotPass = document.querySelectorAll('.form2-div')[0];

   function fpass(){
    forgotPass.style.display = 'block';
    document.getElementById('forms').style.display = 'none';
   }
   function rest(){
    document.getElementById('forgotpass').innerHTML = `The password reset link have been sent to your email <span style="color:blue;" onclick='returnBack()'>Return to login</span>`
   document.getElementsByClassName('container')[0].style.margin = '0px 25px'
}
function returnBack(){
    location.reload();
}
    </script>
    </body>
</html>
